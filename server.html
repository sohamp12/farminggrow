    <script>
        // Add the "loaded" class to the body to hide the loader initially
        document.body.classList.add('loaded');
    </script>
</head>



    <body>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const loaderWrapper = document.querySelector('.loader-wrapper');
                const body = document.querySelector('body');
        
                // Remove loader and add "loaded" class after a delay
                setTimeout(function() {
                    loaderWrapper.style.visibility = 'hidden';
                    loaderWrapper.style.opacity = '0';
                    body.classList.remove('loaded'); // Remove the "loaded" class
                }, 500); // Adjust the delay as needed
            });
        </script>
        
        
        <!--header section-->
     <header class="header">
        <a href="" class="logo"> <i class="fas fa-shopping-basket"></i>Farmingrow
    
        </a>
        <nav class="navbar">
            <a href="">Add Product</a>
            <a href="">Check Orders</a>
            <a href="">Check Payments</a>
            <a href="">Reviews</a>
           
    
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menubtn"></div>
            <div class="fas fa-search" id="searchbtn"></div>
            <div class="fas fa-shopping-cart" id="cartbtn"></div>
            <a href="farminlogin.html">
            <div class="fas fa-user" id="login"> </div> </a>
        </div>
    
        <form action="" class="search">
            <input type="search" id="searchbox" placeholder="search here..">
            <label for="searchbox" class="fas fa-search"></label>
        </form>
        </header>

        <section class="pro">
            <form action="process_product.php" method="post">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            
                <label for="productImage">Product Image </label>
                <input type="file" id="productImage" name="productImage" required>
            
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            
                <label for="specialDiscount">Special Discount:</label>
                <input type="number" id="specialDiscount" name="specialDiscount" min="0" step="0.01">
            
                <button type="submit">Add / Update Product</button>
            </form>
            
        </section>
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
</body>
